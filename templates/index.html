
<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menyja e Restorantit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #2a9d8f, #e9c46a);
            margin: 0;
            padding: 0;
            color: #444;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            margin-bottom: 30px;
            color: #fff;
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        form {
            max-width: 700px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 25px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            color: #555;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #e76f51;
            outline: none;
        }

        input[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #e76f51;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #f4a261;
            transform: translateY(-2px);
        }

        input[type="submit"]:active {
            background-color: #f4a261;
            transform: translateY(1px);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            form {
                padding: 25px;
            }

            input[type="number"], input[type="submit"] {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Menyja e Restorantit</h1>
    <form action="/menu" method="post">
        <label for="pjate_e_pare">Numri i artikujve nga 'Pjata e Pare':</label>
        <input type="number" id="pjate_e_pare" name="pjate_e_pare" min="0" placeholder="Vendosni Sasine"><br>

        <label for="pjate_kryesore">Numri i artikujve nga 'Pjata Kryesore':</label>
        <input type="number" id="pjate_kryesore" name="pjate_kryesore" min="0" placeholder="Vendosni Sasine"><br>

        <label for="embelsire">Numri i artikujve nga 'Embelsire':</label>
        <input type="number" id="embelsire" name="embelsire" min="0" placeholder="Vendosni Sasine"><br>

        <label for="pije">Numri i artikujve nga 'Pije':</label>
        <input type="number" id="pije" name="pije" min="0" placeholder="Vendosni Sasine"><br>

        <input type="submit" value="DÃ«rgo">
    </form>
</body>
</html>
